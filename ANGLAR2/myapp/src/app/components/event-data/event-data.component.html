<div>
  <h1>Event example</h1>
  <button (click)="clickHandle()">Click!</button>
  <h1>Counter</h1>
  <p>{{ count }}</p>
  <button (click)="increment()">increment!</button>

  <h1>Key Event</h1>
  <input (keydown)="keyHandle($event)"/>

  <form (submit)="clickHandle(); $event.preventDefault()">
    <input/>
    <input type="submit"/>
  </form>
</div>
